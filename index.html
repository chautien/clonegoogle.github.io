<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link
      rel="shortcut icon"
      href="https://www.google.com.vn/images/branding/googleg/1x/googleg_standard_color_128dp.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@bf7775b/css/all.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <nav class="top-nav">
        <ul class="top-nav-ul">
          <div class="top-nav-ul-li"><a href="#">Gmail</a></div>
          <div class="top-nav-ul-li"><a href="#">Hình ảnh</a></div>
          <div class="top-nav-ul-li">
            <a title="Các ứng dụng của Google" href="#"
              ><i class="fas fa-th"></i
            ></a>
          </div>
          <div class="top-nav-ul-li">
            <a href="#" class="user-logo"
              ><img
                src="./images/user-img.jpg"
                alt="user logo"
                class="user-logo-img"
            /></a>
          </div>
        </ul>
      </nav>
      <form class="search">
        <a href="./" class="search-logo">
          <img
            src="./images/google-logo.png"
            alt="search logo"
            class="search-logo-img"
          />
        </a>
        <div class="search-bar">
          <label for="search" class="search-bar-label">
            <i class="fal fa-search"></i>
          </label>
          <input
            title="Tìm kiếm"
            type="text"
            class="search-bar-input"
            id="search"
            autofocus="true"
          />
          <span class="search-bar-keyboard">
            <i class="fas fa-keyboard"></i>
            <!-- HOVER TITLE STYLE DEFAULT NONE -->
            <span style="display: none" class="search-bar-hover">
              Công cụ nhập
            </span>
          </span>
          <span class="search-bar-micro">
            <div class="">
              <svg
                class="HPVvwb"
                focusable="false"
                width="24px"
                height="24px"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
                  fill="#4285f4"
                ></path>
                <path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path>
                <path
                  d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
                  fill="#f4b400"
                ></path>
                <path
                  d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
                  fill="#ea4335"
                ></path>
              </svg>
            </div>
            <!-- HOVER TITLE STYLE DEFAULT NONE -->
            <span style="display: none" class="search-bar-hover">
              Tìm kiếm bằng giọng nói
            </span>
          </span>
        </div>
        <div class="search-btn-list">
          <button type="button" class="search-btn">Tìm trên Google</button>
          <button type="button" class="search-btn">
            Xem trang đầu tiên tìm được
          </button>
        </div>
        <div class="search-languge">
          <span class="search-languge-title">Google có các thứ tiếng: </span>
          <ul class="search-languge-list">
            <li class="search-languge-list-item"><a href="#">English</a></li>
            <li class="search-languge-list-item"><a href="#">Français</a></li>
            <li class="search-languge-list-item">
              <a href="#">中文（繁體）</a>
            </li>
          </ul>
        </div>
      </form>
      <footer class="main-footer">
        <div class="location">
          <span class="location-text">Việt Nam</span>
        </div>
        <div class="more">
          <ul class="about-us">
            <li class="about-us-text"><a href="#">Quảng cáo</a></li>
            <li class="about-us-text"><a href="#">Doanh nghiệp</a></li>
            <li class="about-us-text"><a href="#">Giới thiệu</a></li>
            <li class="about-us-text">
              <a href="#">Cách hoạt động của tìm kiếm</a>
            </li>
          </ul>
          <ul class="STS">
            <li class="STS"><a href="#">Bảo mật</a></li>
            <li class="STS"><a href="#">Điều khoản</a></li>
            <li class="STS"><a href="#">Cài đặt</a></li>
          </ul>
        </div>
      </footer>
    </div>
  </body>
</html>
